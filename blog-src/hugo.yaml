baseURL: /blogposts/
title: Blogs
languageCode: en-us
copyright: "Â© Anirban Paul 2025"
theme: PaperMod

caches:
  images:
    dir: :cacheDir/images
    
enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

pagination:
  disableAliases: false
  pagerSize: 5

# googleAnalytics: UA-123-45

minify:
  disableXML: true
  # minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Blogs
  description: A collection of my thoughts, experiences, and learnings in the world of technology
  # keywords: [Blog, Portfolio, PaperMod]
  # author: Me
  # images: ["images/"]
  # DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  
  hideFooter: true
  footer:
    hideCopyright: true

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  enableSearch: true
  showReadingTime: true
  showToc: true
  tocOpen: false


  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Hey ðŸ‘‹ I'm Anirban
    subtitle: "Welcome to my blog"
    imageUrl: "../assets/images/profile-ghibli.png"
    imageWidth: 200
    imageHeight: 200
    imageTitle: Ghibli image
    buttons:
      - name: Blogs
        url: blogs/
      - name: Portfolio
        url: ../

  # home-info mode
  # homeInfoParams:
  #   Title: "Hey ðŸ‘‹ I'm Anirban \U0001F44B"
  #   Content:
  #     Welcome to my tech-space â€” X++, AI, System Design, and some soul in between.

  socialIcons:
    - name: LinkedIn
      url: https://www.linkedin.com/in/anirban-dev-paul/

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"
  #   yandex:
  #     SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: false # hide on single page
  
fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 1
    - identifier: blogs
      name: Blogs
      url: /blogs/
      weight: 2
    - identifier: search
      name: Search
      url: search/
      weight: 3
    - identifier: tags
      name: Tags
      url: tags/
      weight: 4
    - identifier: portfolio
      name: Portfolio
      url: ../
      weight: 5

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
